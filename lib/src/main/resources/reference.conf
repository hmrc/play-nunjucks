nunjucks.pinned-dispatcher {
  executor = "thread-pool-executor"
  type = PinnedDispatcher
  thread-pool-executor {
    allow-core-timeout = off
  }
}

akka.actor.deployment {

  "/nunjucks-actor" {
    router = round-robin-pool
    nr-of-instances = 1
    pool-dispatcher {
      fork-join-executor.parallelism-min = 5
      fork-join-executor.parallelism-max = 5
    }
  }

  "/nunjucks-actor/*" {
    dispatcher = nunjucks.pinned-dispatcher
  }
}

nunjucks {
  devDirectory = "nunjucks",
  libDirectoryName = "libs"
  viewPaths = ["views"]
}

play.modules.enabled += nunjucks.NunjucksModule